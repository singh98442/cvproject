<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--font awesome link-->
    <script
      src="https://kit.fontawesome.com/5a70d4685d.js"
      crossorigin="anonymous"
    ></script>
    <!--fontqwesome css file-->
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}" />

    <link rel="stylesheet" href="{% static 'core/css/core.css' %}" />

    <title>Home</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid bg-light">
      <div class="row">
        <div class="col-md-2 text-center bg-dark">
          <!--side bar included hare-->
          {% include 'core/sidebar.html'%}
        </div>
        <div class="col-md-10 bg-dark">
          <!--home page here-->
          {% block content%}{% endblock content%}
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{% static 'core/js/all.min.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <!--fontawesome javascript file-->
    <script src="{% static 'core/js/all.min.js' %}"></script>
  </body>
</html>
