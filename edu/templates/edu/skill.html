{% extends 'core/base.html'%} {% block content%}
<div class="container">
  <h3 class="text-success border-bottom mt-4">SKILLS</h3>
  <div class="row text-white mt-2 text-center">
    <div class="col-sm-5 text-center mt-2">
      <h2 class="">HTML/CSS</h2>
      <div class="progress mt-2">
        <div
          class="progress-bar progress-bar-striped"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="10"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
    <div class="col-sm-5 text-center mt-4 offset-sm-1">
      <h2 class="">JavaScript</h2>
      <div class="progress mt-2">
        <div
          class="progress-bar progress-bar-striped bg-danger me-4"
          role="progressbar"
          style="width: 50%"
          aria-valuenow="10"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
  </div>
  <!--second row-->

  <div class="row text-white mt-4 text-center">
    <div class="col-sm-5 text-center mt-2">
      <h2 class="">Java programming</h2>
      <div class="progress mt-2">
        <div
          class="progress-bar progress-bar-striped bg-info"
          role="progressbar"
          style="width: 40%"
          aria-valuenow="10"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
    <div class="col-sm-5 text-center offset-sm-1 mt-4">
      <h2 class="">python</h2>
      <div class="progress mt-2">
        <div
          class="progress-bar progress-bar-striped bg-success"
          role="progressbar"
          style="width: 60%"
          aria-valuenow="10"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
  </div>

  <!--third row-->
  <div class="row text-white mt-4 text-center">
    <div class="col-sm-5 text-center mt-2">
      <h2 class="">SQL</h2>
      <div class="progress mt-2">
        <div
          class="progress-bar progress-bar-striped bg-warning"
          role="progressbar"
          style="width: 80%"
          aria-valuenow="10"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
    <div class="col-sm-5 text-center mt-4 mb-4 offset-sm-1">
      <h2 class="">Django</h2>
      <div class="progress mt-2">
        <div
          class="progress-bar progress-bar-striped bg-info me-4"
          role="progressbar"
          style="width: 90%"
          aria-valuenow="90"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
  </div>
</div>

{% endblock content%}
